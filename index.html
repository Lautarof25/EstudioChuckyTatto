<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Estudio Chucky</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Fuente fuerte -->
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;700;900&family=Inter:wght@300;400;600&family=Playfair+Display:ital,wght@1,500;1,700&family=Cormorant+Garamond:ital,wght@1,500;1,600;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <section class="hero">
    <div class="stars-container" id="stars"></div>

    <!-- CONTENEDOR EFECTO FRACTURA -->
    <div class="fracture-container">

      <!-- Definición de filtros y máscaras SVG -->
      <svg style="position: absolute; width: 0; height: 0; pointer-events: none;">
        <defs>
          <filter id="fracture-glow" x="-50%" y="-50%" width="200%" height="200%">
            <!-- Main bright core -->
            <feGaussianBlur stdDeviation="1.5" result="blur1" />
            <feComposite in="SourceGraphic" in2="blur1" operator="over" />
          </filter>

          <filter id="blue-rim" x="-50%" y="-50%" width="200%" height="200%">
            <!-- Inner blue glow -->
            <feDropShadow dx="0" dy="0" stdDeviation="4" flood-color="#00d2ff" flood-opacity="0.9" />
            <!-- Outer soft blue halo -->
            <feDropShadow dx="0" dy="0" stdDeviation="12" flood-color="#0066ff" flood-opacity="0.5" />
          </filter>

          <mask id="fracture-mask" maskUnits="objectBoundingBox" maskContentUnits="objectBoundingBox">
            <!-- Asymmetric lightning path (80% baseline) - Mobile (Horizontal) -->
            <path
              d="M0,0 H1 V0.8 L0.92,0.75 L0.88,0.88 L0.82,0.8 L0.75,0.95 L0.68,0.82 L0.6,0.75 L0.55,0.85 L0.48,0.78 L0.42,0.92 L0.35,0.82 L0.28,0.88 L0.22,0.7 L0.18,0.85 L0.12,0.75 L0.1,0.82 L0.05,0.78 L0,0.8 Z"
              fill="white" />
          </mask>

          <mask id="fracture-mask-vertical" maskUnits="objectBoundingBox" maskContentUnits="objectBoundingBox">
            <!-- Asymmetric lightning path (Vertical) for Desktop -->
            <path
              d="M0,0 V1 H0.8 L0.75,0.92 L0.88,0.88 L0.8,0.82 L0.95,0.75 L0.82,0.68 L0.75,0.6 L0.85,0.55 L0.78,0.48 L0.92,0.42 L0.82,0.35 L0.88,0.28 L0.7,0.22 L0.85,0.18 L0.75,0.12 L0.82,0.1 L0.78,0.05 L0.8,0 Z"
              fill="white" />
          </mask>
        </defs>
      </svg>

      <!-- Divisor de Fractura Tipo Rayo (Horizontal - Mobile) -->
      <svg class="fracture-divider horizontal" viewBox="0 0 1000 1000" preserveAspectRatio="none">
        <g filter="url(#blue-rim)">
          <path class="fracture-glow-layer"
            d="M0,800 L50,780 L100,820 L120,750 L180,850 L220,700 L280,880 L350,820 L420,920 L480,780 L550,850 L600,750 L680,820 L750,950 L820,800 L880,880 L920,750 L1000,800"
            filter="url(#fracture-glow)" />
          <path class="fracture-line"
            d="M0,800 L50,780 L100,820 L120,750 L180,850 L220,700 L280,880 L350,820 L420,920 L480,780 L550,850 L600,750 L680,820 L750,950 L820,800 L880,880 L920,750 L1000,800" />
        </g>
      </svg>

      <!-- Divisor de Fractura Tipo Rayo (Vertical - Desktop) -->
      <svg class="fracture-divider vertical" viewBox="0 0 1000 1000" preserveAspectRatio="none">
        <g filter="url(#blue-rim)">
          <path class="fracture-glow-layer"
            d="M800,0 L780,50 L820,100 L750,120 L850,180 L700,220 L880,280 L820,350 L920,420 L780,480 L850,550 L750,600 L820,680 L950,750 L800,820 L880,880 L750,920 L800,1000"
            filter="url(#fracture-glow)" />
          <path class="fracture-line"
            d="M800,0 L780,50 L820,100 L750,120 L850,180 L700,220 L880,280 L820,350 L920,420 L780,480 L850,550 L750,600 L820,680 L950,750 L800,820 L880,880 L750,920 L800,1000" />
        </g>
      </svg>


      <!-- Imagen principal -->
      <div class="hero-image">
        <img src="photo.avif" alt="Tatuaje artístico">
      </div>
    </div>



    <!-- CONTENIDO -->
    <div class="hero-content">
      <h1>Estudio <span>—</span> Chucky</h1>
      <h2>Diseños exclusivos</h2>

      <p>
        Arte en piel con identidad propia. Tatuajes personalizados,
        negros profundos y detalles que cuentan historias.
      </p>

      <a href="#" class="cta">Consultame!</a>
    </div>

  </section>

  <section class="gallery-section" id="galeria">
    <h2 class="gallery-title">Sesiones Recientes</h2>

    <div class="carousel-container">
      <button class="nav-btn prev" id="prevBtn" aria-label="Anterior">
        <svg viewBox="0 0 24 24">
          <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z" />
        </svg>
      </button>

      <div class="carousel-track" id="carouselTrack">
        <div class="carousel-item">
          <img src="photo.avif" alt="Sesión de tatuaje" class="gallery-img">
        </div>
        <div class="carousel-item">
          <img src="photo.avif" alt="Sesión de tatuaje" class="gallery-img">
        </div>
        <div class="carousel-item active">
          <img src="photo.avif" alt="Sesión de tatuaje" class="gallery-img">
        </div>
        <div class="carousel-item">
          <img src="photo.avif" alt="Sesión de tatuaje" class="gallery-img">
        </div>
        <div class="carousel-item">
          <img src="photo.avif" alt="Sesión de tatuaje" class="gallery-img">
        </div>
      </div>

      <button class="nav-btn next" id="nextBtn" aria-label="Siguiente">
        <svg viewBox="0 0 24 24">
          <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z" />
        </svg>
      </button>
    </div>
  </section>

  <script>
    const track = document.getElementById('carouselTrack');
    const items = document.querySelectorAll('.carousel-item');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');

    const updateCarousel = () => {
      const trackRect = track.getBoundingClientRect();
      const trackCenter = trackRect.left + trackRect.width / 2;

      items.forEach(item => {
        const itemRect = item.getBoundingClientRect();
        const itemCenter = itemRect.left + itemRect.width / 2;
        const distanceFromCenter = Math.abs(trackCenter - itemCenter);

        if (distanceFromCenter < itemRect.width / 2) {
          item.classList.add('active');
        } else {
          item.classList.remove('active');
        }
      });
    };

    const scrollToItem = (index) => {
      const item = items[index];
      const scrollPos = item.offsetLeft - (track.offsetWidth / 2) + (item.offsetWidth / 2);
      track.scrollTo({
        left: scrollPos,
        behavior: 'smooth'
      });
    };

    // Navegación por flechas
    prevBtn.addEventListener('click', () => {
      const activeIdx = Array.from(items).findIndex(i => i.classList.contains('active'));
      if (activeIdx > 0) scrollToItem(activeIdx - 1);
    });

    nextBtn.addEventListener('click', () => {
      const activeIdx = Array.from(items).findIndex(i => i.classList.contains('active'));
      if (activeIdx < items.length - 1) scrollToItem(activeIdx + 1);
    });

    // Click en ítem para centrarlo
    items.forEach((item, index) => {
      item.addEventListener('click', () => scrollToItem(index));
    });

    track.addEventListener('scroll', updateCarousel);
    window.addEventListener('load', () => {
      const activeItem = document.querySelector('.carousel-item.active');
      if (activeItem) {
        const scrollPos = activeItem.offsetLeft - (track.offsetWidth / 2) + (activeItem.offsetWidth / 2);
        track.scrollLeft = scrollPos;
      }
      updateCarousel();
    });

    // GENERAR ESTRELLAS
    const starsContainer = document.getElementById('stars');
    const starCount = 150;
    for (let i = 0; i < starCount; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      const size = Math.random() * 2 + 1;
      star.style.width = `${size}px`;
      star.style.height = `${size}px`;
      star.style.left = `${Math.random() * 100}%`;
      star.style.top = `${Math.random() * 100}%`;
      star.style.animationDuration = `${Math.random() * 3 + 2}s`;
      star.style.animationDelay = `${Math.random() * 2}s`;
      starsContainer.appendChild(star);
    }
  </script>


</body>

</html>
