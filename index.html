<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Estudio Chucky</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Fuente fuerte -->
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;700;900&family=Inter:wght@300;400;600&family=Playfair+Display:ital,wght@1,500;1,700&family=Cormorant+Garamond:ital,wght@1,500;1,600;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <section class="hero">
    <div class="stars-container" id="stars"></div>

    <!-- CONTENEDOR IMAGEN PRINCIPAL -->
    <div class="fracture-container">
      <!-- Imagen principal con máscara -->
      <div class="hero-image">
        <img src="photo.avif" alt="Tatuaje artístico">
      </div>
    </div>



    <!-- CONTENIDO -->
    <div class="hero-content">
      <h1>Estudio <span>—</span> Chucky</h1>
      <h2>Diseños exclusivos</h2>

      <p>
        Arte en piel con identidad propia. Tatuajes personalizados,
        negros profundos y detalles que cuentan historias.
      </p>

      <a href="#" class="cta">Consultame!</a>
    </div>

  </section>

  <section class="gallery-section" id="galeria">
    <h2 class="gallery-title">Sesiones Recientes</h2>

    <div class="carousel-container">
      <button class="nav-btn prev" id="prevBtn" aria-label="Anterior">
        <svg viewBox="0 0 24 24">
          <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z" />
        </svg>
      </button>

      <div class="carousel-track" id="carouselTrack">
        <div class="carousel-item">
          <img src="photo.avif" alt="Sesión de tatuaje" class="gallery-img">
        </div>
        <div class="carousel-item">
          <img src="photo.avif" alt="Sesión de tatuaje" class="gallery-img">
        </div>
        <div class="carousel-item active">
          <img src="photo.avif" alt="Sesión de tatuaje" class="gallery-img">
        </div>
        <div class="carousel-item">
          <img src="photo.avif" alt="Sesión de tatuaje" class="gallery-img">
        </div>
        <div class="carousel-item">
          <img src="photo.avif" alt="Sesión de tatuaje" class="gallery-img">
        </div>
      </div>

      <button class="nav-btn next" id="nextBtn" aria-label="Siguiente">
        <svg viewBox="0 0 24 24">
          <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z" />
        </svg>
      </button>
    </div>
  </section>

  <script>
    const track = document.getElementById('carouselTrack');
    const items = document.querySelectorAll('.carousel-item');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');

    const updateCarousel = () => {
      const trackRect = track.getBoundingClientRect();
      const trackCenter = trackRect.left + trackRect.width / 2;

      items.forEach(item => {
        const itemRect = item.getBoundingClientRect();
        const itemCenter = itemRect.left + itemRect.width / 2;
        const distanceFromCenter = Math.abs(trackCenter - itemCenter);

        if (distanceFromCenter < itemRect.width / 2) {
          item.classList.add('active');
        } else {
          item.classList.remove('active');
        }
      });
    };

    const scrollToItem = (index) => {
      const item = items[index];
      const scrollPos = item.offsetLeft - (track.offsetWidth / 2) + (item.offsetWidth / 2);
      track.scrollTo({
        left: scrollPos,
        behavior: 'smooth'
      });
    };

    // Navegación por flechas
    prevBtn.addEventListener('click', () => {
      const activeIdx = Array.from(items).findIndex(i => i.classList.contains('active'));
      if (activeIdx > 0) scrollToItem(activeIdx - 1);
    });

    nextBtn.addEventListener('click', () => {
      const activeIdx = Array.from(items).findIndex(i => i.classList.contains('active'));
      if (activeIdx < items.length - 1) scrollToItem(activeIdx + 1);
    });

    // Click en ítem para centrarlo
    items.forEach((item, index) => {
      item.addEventListener('click', () => scrollToItem(index));
    });

    track.addEventListener('scroll', updateCarousel);
    window.addEventListener('load', () => {
      const activeItem = document.querySelector('.carousel-item.active');
      if (activeItem) {
        const scrollPos = activeItem.offsetLeft - (track.offsetWidth / 2) + (activeItem.offsetWidth / 2);
        track.scrollLeft = scrollPos;
      }
      updateCarousel();
    });

    // GENERAR ESTRELLAS
    const starsContainer = document.getElementById('stars');
    const starCount = 150;
    for (let i = 0; i < starCount; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      const size = Math.random() * 2 + 1;
      star.style.width = `${size}px`;
      star.style.height = `${size}px`;
      star.style.left = `${Math.random() * 100}%`;
      star.style.top = `${Math.random() * 100}%`;
      star.style.animationDuration = `${Math.random() * 3 + 2}s`;
      star.style.animationDelay = `${Math.random() * 2}s`;
      starsContainer.appendChild(star);
    }
  </script>


</body>

</html>
